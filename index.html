<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2e to 5e Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    .converter {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    label, input {
      display: block;
      margin-top: 1rem;
    }
    input {
      padding: 0.5rem;
      width: 100%;
    }
    .result {
      margin-top: 1.5rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h1>2e to 5e Converter</h1>
    <label for="thaco">Enter THAC0:</label>
    <input type="number" id="thaco" placeholder="e.g., 16">

    <label for="oldAc">Enter 2e AC:</label>
    <input type="number" id="oldAc" placeholder="e.g., 4">

    <div class="result" id="output"></div>
  </div>

  <script>
    const thacoInput = document.getElementById('thaco');
    const acInput = document.getElementById('oldAc');
    const output = document.getElementById('output');

    function updateResult() {
      const thaco = parseInt(thacoInput.value);
      const oldAc = parseInt(acInput.value);
      let result = '';

      if (!isNaN(thaco)) {
        const attackBonus = 20 - thaco;
        result += `THAC0 ${thaco} = 5e Attack Bonus: ${attackBonus >= 0 ? '+' : ''}${attackBonus}<br>`;
      }

      if (!isNaN(oldAc)) {
        const newAc = 20 - oldAc;
        result += `2e AC ${oldAc} = 5e AC: ${newAc}`;
      }

      output.innerHTML = result;
    }

    thacoInput.addEventListener('input', updateResult);
    acInput.addEventListener('input', updateResult);
  </script>
</body>
</html>
